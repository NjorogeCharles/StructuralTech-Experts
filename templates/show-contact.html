{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <div class="page-title dark-background" style="background-image: url({% static 'assets/img/page-title-bg.jpg' %});">
      <div class="container position-relative">
        <h1>Contact Messages</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="current">Contact Messages</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->
    <h1 class="text-center mb-4">Contact Messages</h1>
    <table class="table-info container table table-bordered table-hover table-striped table-dark-custom"  style="background-color: #3a3a3a; font-weight: bold;">
    <thread class="table-dark">
        <tr>
        <th style="padding: 12px 15px; border: 1px solid #444;">Name</th>
        <th style="padding: 12px 15px; border: 1px solid #444;">Email</th>
        <th style="padding: 12px 15px; border: 1px solid #444;">Subject</th>
        <th style="padding: 12px 15px; border: 1px solid #444;">Message</th>
        <th style="padding: 12px 15px; border: 1px solid #444;">Action</th>
        </tr>
    </thread>

    {% for x in contacts %}
        <tr>
            <td style="padding: 12px 15px; border: 1px solid #444;">{{ x.name }}</td>
            <td style="padding: 12px 15px; border: 1px solid #444;">{{ x.email }}</td>
            <td style="padding: 12px 15px; border: 1px solid #444;">{{ x.subject }}</td>
            <td style="padding: 12px 15px; border: 1px solid #444;">{{ x.message }}</td>
            <td style="padding: 12px 15px; border: 1px solid #444;">
                <a href="/edit/{{ x.id }}" class="btn btn-warning">EDIT</a>
                <a href="/delete/{{ x.id }}" class="btn btn-danger">DELETE</a>
                <a href="" class="btn btn-success">PAY</a>
            </td>
        </tr>

    {% endfor %}

    </table>

{% endblock %}
